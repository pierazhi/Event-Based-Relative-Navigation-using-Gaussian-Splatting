<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Supplementary Material</title>
<meta name="theme-color" content="#2a2b5f" />
<style>
  :root {
    --bg:#1c1b3a;
    --card:#2b2a5a;
    --ink:#f1f1f8;
    --muted:#b4b3d6;
    --accent:#7c6cf0;
    --accent-strong:#9f8fff;
    --ring:#3d3c72;
    --ink-dark:#16162f;
  }

  *{box-sizing:border-box}
  html,body {
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--ink);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",Arial,sans-serif;
  }
  a{color:inherit;text-decoration:none}

  /* ---------- Logo watermark (above bg, below content) ---------- */
  .logo-overlay {
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    z-index:1; /* sits above background, below content */
  }
  .logo-overlay::before {
    content:"";
    background:url("polilogo.png") no-repeat center center;
    background-size:1000px auto;   /* adjust size here */
    width: 1500px;
    height:1000px;
    opacity:0.5; /* tweak transparency */
  }

  .wrap { position:relative; z-index:2; max-width:1200px; margin:0 auto; padding:20px }

  /* ---------- Header ---------- */
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:14px 0 16px;
    position:sticky; top:0; z-index:5;
    backdrop-filter:blur(6px);
    background:linear-gradient(180deg, rgba(28,27,58,.9), rgba(28,27,58,.7));
    border-bottom:1px solid var(--ring);
  }
  .title h1{margin:0;font-size:22px;color:var(--accent)}

  /* ---------- Tabs ---------- */
  .toc{margin-top:10px; display:flex; gap:10px; flex-wrap:wrap}
  .chip{
    padding:8px 14px; border:1px solid var(--ring); border-radius:999px; cursor:pointer;
    font-weight:600; font-size:14px; background:rgba(255,255,255,.02);
    transition:all .15s ease; user-select:none;
  }
  .chip:hover{border-color:var(--accent); color:var(--accent)}
  .chip.active{background:var(--accent); color:var(--ink-dark); border-color:var(--accent)}

  /* ---------- Section ---------- */
  .section{margin-top:18px}
  .section h2{margin:8px 0 12px; font-size:20px; color:var(--accent-strong)}

  /* ---------- Grid of videos ---------- */
  .grid{
    display:grid;
    grid-template-columns:1fr;
    gap:24px;
    margin-top:14px;
  }
  @media (min-width: 1200px){
    .grid{ grid-template-columns: 1fr 1fr }
  }

  .card{
    border:1px solid var(--ring); background:var(--card);
    border-radius:16px; padding:16px;
    display:flex; flex-direction:column; gap:12px;
    transition:transform .08s ease, border-color .15s ease;
    box-shadow:0 2px 8px rgba(0,0,0,.25);
  }
  .card:hover{transform:translateY(-2px); border-color:var(--accent)}

  .name{font-weight:700;font-size:17px;margin:0}
  .badge{font-size:12px;color:var(--ink-dark);background:var(--accent);
    border-radius:999px;padding:4px 8px;font-weight:700}

  .media{
    border-radius:12px; overflow:hidden;
    background:#0f0f2a; border:1px solid var(--ring);
    aspect-ratio:16/9;
    display:flex; align-items:center; justify-content:center;
  }
  .media video{width:100%; height:100%; object-fit:cover; display:block}

  .controlsRow{display:flex; gap:10px; flex-wrap:wrap}
  .link{display:inline-flex; align-items:center; gap:6px;
    padding:8px 12px; border:1px solid var(--ring); border-radius:12px;
    font-size:13px; background:rgba(255,255,255,.02);
    transition:all .15s ease;}
  .link:hover{border-color:var(--accent); color:var(--accent)}

  .foot{opacity:.65;font-size:12px;margin:22px 0 6px;text-align:center}
</style>
</head>
<body>
  <div class="logo-overlay"></div>
  <div class="wrap">
    <header>
      <div class="title"><h1>Supplementary Material</h1></div>
    </header>

    <nav class="toc" id="toc"></nav>

    <div id="sectionView" class="section"></div>

    <p class="foot">Clips autoplay muted and loop. Use each videoâ€™s controls to pause or scrub. Download links are provided for offline viewing.</p>
  </div>

<script>
  // ---------- EDIT THIS DATA ----------
  const SECTIONS = [
    {
      name: "Blender",
      items: [
        { title: "SLAM", file: "videos/est_sequence_SLAM.mp4"},
        { title: "Orbit", file: "videos/est_sequence_approach.mp4"}
      ]
    },
    {
      name: "Seenic",
      items: [
        { title: "Sequence A", file: "videos/seenic_a.mp4"},
        { title: "Sequence B", file: "videos/seenic_b.mp4"}
      ]
    },
    {
      name: "EMS",
      items: [
        { title: "EMS 100", file: "videos/EMS_69.mp4"},
        { title: "EMS 479", file: "videos/EMS_100.mp4"}
      ]
    },
    {
      name: "Elope",
      items: [
        { title: "ELOPE 0000", file: "videos/reconstructed_0003.mp4"},
        { title: "ELOPE 0008", file: "videos/reconstructed_0007.mp4"},
        { title: "ELOPE 0013", file: "videos/reconstructed_0013.mp4"},
        { title: "ELOPE 0015", file: "videos/reconstructed_0015.mp4"},
        { title: "ELOPE 0016", file: "videos/reconstructed_0016.mp4"},
      ]
    },
    {
      name: "Splats",
      items: [
        { title: "ELOPE 0000", file: "videos/reconstructed_0003.mp4"},
      ]
    }
  ];
  // ---------- STOP EDITING ----------

  const ALL = { name:"All", items:SECTIONS.flatMap(s=>s.items) };
  const TABS = [ALL,...SECTIONS];

  const toc=document.getElementById("toc");
  const view=document.getElementById("sectionView");

  function chip(label,active){
    const el=document.createElement("div");
    el.className="chip"+(active?" active":"");
    el.textContent=label;
    el.onclick=()=>navigate(label);
    return el;
  }

  function renderTOC(active){
    toc.innerHTML="";
    TABS.forEach(s=>toc.appendChild(chip(s.name, active===s.name)));
  }

  function makeCard(item){
    const card=document.createElement("article");
    card.className="card";

    const head=document.createElement("div");
    head.style.display="flex";head.style.justifyContent="space-between";head.style.alignItems="center";
    const name=document.createElement("h3");name.className="name";name.textContent=item.title;
    const badge=document.createElement("div");badge.className="badge";badge.textContent="MP4";
    head.appendChild(name);head.appendChild(badge);
    card.appendChild(head);

    const media=document.createElement("div");media.className="media";
    const video=document.createElement("video");
    video.src=item.file;
    video.autoplay=true;
    video.loop=true;
    video.muted=true;
    video.playsInline=true;
    video.controls=true; // individual pause/seek
    media.appendChild(video);
    card.appendChild(media);

    const row=document.createElement("div");row.className="controlsRow";
    const dl=document.createElement("a");dl.className="link";dl.href=item.file;dl.setAttribute("download","");dl.textContent="Download MP4";
    row.appendChild(dl);
    card.appendChild(row);

    return card;
  }

  function renderSection(section){
    view.innerHTML="";
    const h2=document.createElement("h2");h2.textContent=section.name;view.appendChild(h2);
    const grid=document.createElement("div");grid.className="grid";
    section.items.forEach(item=>grid.appendChild(makeCard(item)));
    view.appendChild(grid);
  }

  function navigate(label){
    const section=TABS.find(s=>s.name===label)||ALL;
    renderTOC(label);
    renderSection(section);
    history.replaceState(null,"","#"+encodeURIComponent(label.toLowerCase()));
    window.scrollTo({top:0,behavior:"instant"});
  }

  const initial=decodeURIComponent(location.hash.replace(/^#/,"")).toLowerCase();
  const startLabel=TABS.map(s=>s.name.toLowerCase()).includes(initial)
    ?TABS.find(s=>s.name.toLowerCase()===initial).name
    :"All";

  renderTOC(startLabel);
  navigate(startLabel);
</script>
</body>
</html>
